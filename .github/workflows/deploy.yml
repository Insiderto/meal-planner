name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # или main, в зависимости от названия вашей основной ветки

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Очистка кэша и установка зависимостей заново
      - name: Clean install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install

      - name: Build
        run: npm run build
        env:
          BASE_URL: '/${{ github.event.repository.name }}'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
